type Bounty @entity @schema(name: "admin") {
  id: ID!
  createdAt: DateTime!
  maxPayoutUSD: Int!
  title: String!
  description: String!
  coverImageLink: String
  expirationDate: DateTime!
  talkingPointsText: String!
  activatedBounties: [ActivatedBounty!]! @derivedFrom(field: "bounty")
}

type ActivatedBounty @entity {
  id: ID!
  bounty: Bounty!
  channelOwner: Channel!
  key: String
  completed: Boolean!
}
